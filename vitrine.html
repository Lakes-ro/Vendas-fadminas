<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0e27">
    <meta name="description" content="Vitrine de Produtos - Compre Agora">
    <title>Vitrine de Produtos</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style-VITRINE.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- HEADER -->
        <header class="header">
            <h1 class="header-title">üí∞ Nossa Vitrine</h1>
            <button class="header-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
        </header>

        <!-- MAIN CONTENT -->
        <main>
            <!-- GRID DE PRODUTOS -->
            <div id="product-grid">
                <!-- Produtos ser√£o carregados aqui via JS -->
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <p style="font-size: 1rem; color: #a0a0b0;">Carregando produtos...</p>
                </div>
            </div>
        </main>

    </div>

    <!-- ================================================
         MODAL DE CHECKOUT
         ================================================ -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            
            <!-- HEADER DO MODAL -->
            <div class="modal-header">
                <h2 class="modal-title">üõí Finalizar Compra</h2>
                <button class="modal-close" onclick="closeCheckoutModal()">‚úï</button>
            </div>

            <!-- INFORMA√á√ïES DO PRODUTO -->
            <div class="checkout-product-info">
                <p style="color: #a0a0b0; font-size: 0.875rem; margin-bottom: 6px;">PRODUTO SELECIONADO</p>
                <h3 class="product-name" id="checkout-product-name">Nome do Produto</h3>
                <p class="product-price-checkout" id="checkout-product-price">R$ 0,00</p>
            </div>

            <!-- T√çTULO DO FORMUL√ÅRIO -->
            <h1 style="font-size: 1.125rem; font-weight: 700; margin-bottom: var(--spacing-md); text-align: center;">
                Para identificarmos voc√™, precisamos de:
            </h1>

            <!-- FORMUL√ÅRIO -->
            <form class="checkout-form" id="checkout-form" onsubmit="handleCheckout(event)">
                
                <!-- CAMPO: NOME -->
                <div class="form-group">
                    <label for="checkout-name" class="form-label">üìù Seu Nome *</label>
                    <input 
                        id="checkout-name" 
                        type="text" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                        autocomplete="name">
                </div>

                <!-- CAMPO: CURSO -->
                <div class="form-group">
                    <label for="checkout-curso" class="form-label">üéì Seu Curso/Turma *</label>
                    <input 
                        id="checkout-curso" 
                        type="text" 
                        class="form-input" 
                        placeholder="Ex: Engenharia de Software - 2024"
                        required
                        autocomplete="off">
                </div>

                <!-- CAMPO: WHATSAPP -->
                <div class="form-group">
                    <label for="checkout-whatsapp" class="form-label">üí¨ WhatsApp para Contato *</label>
                    <input 
                        id="checkout-whatsapp" 
                        type="tel" 
                        class="form-input" 
                        placeholder="(11) 99999-9999"
                        pattern="(\([0-9]{2}\))?[0-9]{4,5}-?[0-9]{4}"
                        required
                        autocomplete="tel">
                    <small style="color: #6b7c8f; font-size: 0.75rem;">
                        Usaremos para confirmar sua compra
                    </small>
                </div>

                <!-- CAMPO HIDDEN: ID DO PRODUTO -->
                <input 
                    id="checkout-product-id" 
                    type="hidden" 
                    value="">

                <!-- BOT√ïES -->
                <div class="modal-actions">
                    <button 
                        type="button" 
                        class="btn btn--secondary" 
                        onclick="closeCheckoutModal()">
                        ‚ùå Cancelar
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn--primary btn--submit"
                        style="display: block; width: 100%; position: relative; z-index: 10; padding: 12px 16px;">
                        ‚úÖ Confirmar Compra
                    </button>
                </div>

            </form>

        </div>
    </div>

    <!-- ================================================
         SCRIPTS
         ================================================ -->
    <script src="script-VITRINE.js"></script>
    <script>
        /**
         * Toggle menu mobile (futura expans√£o)
         */
        function toggleMobileMenu() {
            console.log('Menu mobile');
        }
    </script>
</body>
</html>
